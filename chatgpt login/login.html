<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="create.css">
  <title>Chatgpt login</title>
</head>
<body>

<div class="logo">
  <img src="images/chatgpt (1).png">
  <h1>Welcome back</h1>

  <div class="input">
      <input type="email" id="input" placeholder="Email address">
      <br>
      <button type="button" id="btn">Continue</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>

      <div class="effect">
        <span>or</span>
      </div>

      <div class="links">
        <form class="google">
          <button type="submit" class="button">Continue with Google</button>
        </form>

        <form class="google">
          <button type="submit" class="soft">Continue with Microsoft Account</button>
        </form>

        <form class="google">
          <button type="submit" class="apple">Continue with Apple</button>
        </form>
      </div>

      <div class="href">
        <a href="#">Terms and conditions</a>
        <span><a href="#" class="style">Privacy Policy</a></span>
      </div>
  </div>
</div>
</body>
</html>
